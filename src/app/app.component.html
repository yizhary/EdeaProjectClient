<div class="row">
  <div class="column1">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" main-table>

  <ng-container matColumnDef="shippingCost">
    <th mat-header-cell *matHeaderCellDef> עלות משלוח </th>
    <mat-cell *matCellDef="let order">
      <mat-form-field appearance="fill">
        <input matInput placeholder="placeholder"  min="0"  required maxlength="2" [ngModel]="order.shippingCost" (keyup.enter)="onPercentChange($event, order,'shippingCost')" autocomplete="off">
      </mat-form-field>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="region" >
    <th mat-header-cell *matHeaderCellDef class="showOrNot"> אזור משלוח </th>
    <td mat-cell *matCellDef="let element" class="showOrNot"> {{element.region}} </td>
  </ng-container>

  <ng-container matColumnDef="city" >
    <th mat-header-cell *matHeaderCellDef class="showOrNot"> עיר משלוח </th>
    <td mat-cell *matCellDef="let element" class="showOrNot"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="address" >
    <th mat-header-cell *matHeaderCellDef class="showOrNot"> כתובת משלוח </th>
    <td mat-cell *matCellDef="let element" class="showOrNot"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef> שם לקוח </th>
       <mat-cell *matCellDef="let order">
      <mat-form-field appearance="fill">
        <input matInput placeholder="placeholder" required maxlength="30"  [ngModel]="order.companyName" (keyup.enter)="onPercentChange($event, order,'companyName')" autocomplete="off">
      </mat-form-field>
    </mat-cell>
    
  </ng-container>
  <ng-container matColumnDef="orderID">
    <th mat-header-cell *matHeaderCellDef> מזהה הזמנה </th>
    <td mat-cell *matCellDef="let element"> {{element.orderID}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
  </div>
  <div class="column2">

<table class="table table-header-rotated"  >
  
  <tbody>
    <tr>
     
      <td>{{orderSummary.orderCountSummary}}</td>
      <th class="row-header">סה"כ כמות הזמנות</th>
    </tr>
    <tr>
      
      <td>{{orderSummary.shippingCostSum}}</td>
      <th class="row-header">סה"כ עלות משלוח</th>
    </tr>
    <tr>
      
      <td>{{orderSummary.shippingCostAvg}}</td>
      <th class="row-header">ממוצע עלות משלוח</th>
    </tr>
  </tbody>
</table>
</div>
</div>
